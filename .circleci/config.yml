version: 2
jobs:
  build-iOS-Swift-5.1:
    macos:
      xcode: "11.2.0"
    shell: /bin/bash --login -eo pipefail
    environment:
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
          HOMEBREW_LOGS: ~/homebrew-logs
          HOMEBREW_TEMP: ~/homebrew-temp
          HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - run:
          name: Set Ruby Version
          command:  echo "ruby-2.5" > ~/.ruby-version 
      - checkout
      - run: |
          brew install swiftlint
          bundle install --without=development
          grep -lR "shouldUseLaunchSchemeArgsEnv" *.* --null | xargs -0 sed -i '' -e 's/shouldUseLaunchSchemeArgsEnv = "YES"/shouldUseLaunchSchemeArgsEnv = "YES" codeCoverageEnabled = "YES"/g'
      - run:
          name: Bootstrap
          command: bundle exec fastlane ios bootstrap
      - run:
          name: Run test suite
          command: bundle exec fastlane ios ci
          environment:
            SCHEME: Auth0.iOS
            DEVICE: iPhone 8
            FASTLANE_EXPLICIT_OPEN_SIMULATOR: 2
      - save_cache:
          key: dependency-cache
          paths:
            - Carthage/Build
      - store_test_results:
          path: fastlane/test_output
  build-iOS-Swift-5.0:
    macos:
