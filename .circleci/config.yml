version: 2
jobs:
  build-and-test-iOS-swift-4.2:
    macos:
      xcode: "10.0.0"
    environment:
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
    steps:
      - checkout
      - run: |
          brew install swiftlint
          bundle install --without=development
          grep -lR "shouldUseLaunchSchemeArgsEnv" *.* --null | xargs -0 sed -i '' -e 's/shouldUseLaunchSchemeArgsEnv = "YES"/shouldUseLaunchSchemeArgsEnv = "YES" codeCoverageEnabled = "YES"/g'
      - run:
          name: Bootstrap
          command: bundle exec fastlane ios bootstrap
      - run:
          name: Run test suite
          command: bundle exec fastlane ios ci
          environment:
            SCHEME: Auth0.iOS
            DEVICE: iPhone 8
            FASTLANE_EXPLICIT_OPEN_SIMULATOR: 2
      - run: |
          bash <(curl -s https://codecov.io/bash) -J 'Auth0'
      - save_cache:
          key: dependency-cache
          paths:
            - Carthage/Build
      - store_test_results:
          path: fastlane/test_output
  build-and-test-iOS-swift-4.0:
    macos:
      xcode: "10.0.0"
    environment:
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
    steps:
      - checkout
      - run: |
          brew install swiftlint
          bundle install --without=development
          grep -lR "shouldUseLaunchSchemeArgsEnv" *.* --null | xargs -0 sed -i '' -e 's/shouldUseLaunchSchemeArgsEnv = "YES"/shouldUseLaunchSchemeArgsEnv = "YES" codeCoverageEnabled = "YES"/g'
          sed -i "" 's/SWIFT_VERSION = 4.2/SWIFT_VERSION = 4.0/g' "Auth0.xcodeproj/project.pbxproj"
      - run:
          name: Bootstrap
          command: bundle exec fastlane ios bootstrap
      - run:
          name: Run test suite
          command: bundle exec fastlane ios ci
          environment:
            SCHEME: Auth0.iOS
            DEVICE: iPhone 8
            FASTLANE_EXPLICIT_OPEN_SIMULATOR: 2
      - save_cache:
          key: dependency-cache
          paths:
            - Carthage/Build
  build-and-test-iOS-swift-3.0:
    macos:
      xcode: "9.4.1"
    environment:
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
    steps:
      - checkout
      - run: |
          brew install swiftlint
          sudo gem install bundler
          bundle install --without=development
          grep -lR "shouldUseLaunchSchemeArgsEnv" *.* --null | xargs -0 sed -i '' -e 's/shouldUseLaunchSchemeArgsEnv = "YES"/shouldUseLaunchSchemeArgsEnv = "YES" codeCoverageEnabled = "YES"/g'
          sed -i "" 's/SWIFT_VERSION = 4.2/SWIFT_VERSION = 3.3/g' "Auth0.xcodeproj/project.pbxproj"
      - run:
          name: Bootstrap
          command: bundle exec fastlane ios bootstrap
      - run:
          name: Run test suite
          command: bundle exec fastlane ios ci
          environment:
            SCHEME: Auth0.iOS
            DEVICE: iPhone 8
            FASTLANE_EXPLICIT_OPEN_SIMULATOR: 2
      - save_cache:
          key: dependency-cache
          paths:
            - Carthage/Build
  build-and-test-macOS-swift-4.2:
    macos:
      xcode: "10.0.0"
    environment:
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
    steps:
      - checkout
      - run: |
          brew install swiftlint
          bundle install --without=development
          grep -lR "shouldUseLaunchSchemeArgsEnv" *.* --null | xargs -0 sed -i '' -e 's/shouldUseLaunchSchemeArgsEnv = "YES"/shouldUseLaunchSchemeArgsEnv = "YES" codeCoverageEnabled = "YES"/g'
      - run:
          name: Bootstrap
          command: carthage bootstrap platform --macOS
      - run:
          name: Run test suite
          command: xcodebuild test -scheme Auth0.macOS -destination 'platform=macOS,arch=x86_64'
      - save_cache:
          key: dependency-cache
          paths:
            - Carthage/Build
  build-and-test-tvOS-swift-4.2:
    macos:
      xcode: "10.0.0"
    environment:
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
    steps:
      - checkout
      - run: |
          brew install swiftlint
          bundle install --without=development
          grep -lR "shouldUseLaunchSchemeArgsEnv" *.* --null | xargs -0 sed -i '' -e 's/shouldUseLaunchSchemeArgsEnv = "YES"/shouldUseLaunchSchemeArgsEnv = "YES" codeCoverageEnabled = "YES"/g'
      - run:
          name: Bootstrap
          command: carthage bootstrap platform --tvOS
      - run:
          name: Run test suite
          command: xcodebuild test -scheme Auth0.tvOS -destination 'platform=tvOS Simulator,name=Apple TV'
      - save_cache:
          key: dependency-cache
          paths:
            - Carthage/Build

workflows:
  version: 2
  build-test:
    jobs:
      -  build-and-test-iOS-swift-4.2
      -  build-and-test-iOS-swift-4.0
      -  build-and-test-iOS-swift-3.0
      -  build-and-test-macOS-swift-4.2
      -  build-and-test-tvOS-swift-4.2